name: App CI

on:
  push:
    # Run on all branches
    branches:
      - "*"
    # Run only if files modified are not docs
    paths-ignore:
      - "*.md"
  pull_request:
    # Run on all branches
    branches:
      - "*"
    # Run only if files modified are not docs
    paths-ignore:
      - "*.md"

jobs:
  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          fetch-depth: 0

      - name: ğŸ—‚ï¸ Install dependencies
        run: yarn install

      - name: ğŸ’…ğŸ¼ Lint
        run: yarn lint

      - name: ğŸ”¨ Build
        run: yarn build

      - name: ğŸ§ª Test
        run: yarn test:ci
